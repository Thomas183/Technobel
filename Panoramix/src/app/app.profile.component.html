<div class="layout-profile" [ngClass]="{'layout-profile-active':appMain.inlineMenuActive}">
    <a href="" (click)="onClick($event)" class="layout-profile-button">
        <i class="pi pi-user"></i>
        <div class="layout-profile-userinfo">

            <span class="layout-profile-name">{{connectedUser.firstName}},{{connectedUser.lastName}} </span>
            <span class="layout-profile-role">{{connectedUser.role}}</span>
        </div>
        <i class="layout-profile-icon pi pi-angle-down"></i>
    </a>
    <ul class="layout-profile-menu" [@menu]="appMain.isSlim() ? appMain.inlineMenuActive ? 'visible' : 'hidden': appMain.inlineMenuActive ? 'visibleAnimated':'hiddenAnimated'" >
        <li role="menuitem">
            <a href="" [attr.tabindex]="!appMain.inlineMenuActive  ? '-1' : null">
                <i class="pi pi-user"></i>
                <span>Profil</span>
            </a>
        </li>
        <li role="menuitem">
            <a href="" [attr.tabindex]="!appMain.inlineMenuActive  ? '-1' : null">
                <i class="pi pi-cog"></i>
                <span>Settings</span>
            </a>
        </li>
        <li role="menuitem">
            <a href="" [attr.tabindex]="!appMain.inlineMenuActive  ? '-1' : null">
                <i class="pi pi-envelope"></i>
                <span>Messages</span>
            </a>
        </li>
        <li role="menuitem">
            <a href="" [attr.tabindex]="!appMain.inlineMenuActive  ? '-1' : null">
                <i class="pi pi-bell"></i>
                <span>Notifications</span>
            </a>
        </li>
    </ul>
</div>
